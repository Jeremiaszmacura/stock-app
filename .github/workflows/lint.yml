name: Lint code

on:
  push:

jobs:
  lint-code:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Lint with pylint
        run: |
          pip install pylint==7.4.0
          pylint --exit-zero backend

      - name: Lint with black
        run: |
          pip install black==23.1.0
          python -m black -l 120 --check backend
